<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'login/styles.css' %}">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'style_base/style_for_index.css' %}">
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="alert alert-{{ message.tags }}">
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="{% static 'login/online_shop_3.png' %}" alt="logo">

            </div>
            <div class="login-card-header">
                <h1>Log in</h1>
                <div>Please Login to user platform </div>
            </div>
            <form class="login-card-form" method="post">
                {% csrf_token %}
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input name="username" type="text" placeholder="Username" required autofocus>

                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input name='password' type="password" placeholder="Enter password" required>
                </div>
                <div class="form-item-other">


                </div>
                <button type="submit">Log in</button>
            </form>
            <div class="login-card-footer">
                Don't have an account? <a href="{% url 'sign_in' %}">Create a free account</a>.
            </div>
        </div>
        <div class="login-card-social">
            
        </div>
    </div>


<script src="{% static 'js/js_message.js' %}"></script>
</body>
</html>
